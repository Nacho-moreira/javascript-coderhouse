<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <h1 class="title-home">Bienvenido!</h1>
    <main>
        <img src="./assets/logo-juego.png" alt="Logo">
        <div class="container">
            <form id="formulario">
                <fieldset class="form-container">
                    <label for="nombre">Nombre del usuario:</label>
                    <input type="text" class="nombreJugador" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    <br>
                    <label for="edad">Edad:</label>
                    <input type="number" class="edadJugador" id="edad" name="edad" placeholder="Ingresa tu edad" min="0" required>
                    <br>
                </fieldset>
                <input class="btn" type="submit" value="Comenzar">
            </form>
        </div> 
    </main>
    <script src="./script/scripts.js"></script>
</body>
</html>
