<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <h1 id="titleHome">Bienvenido!</h1>
    <button id="darkModeBtn" class="darkModeToggle darkBtn">Modo oscuro</button>
    <main>
        <img src="./assets/logo-juego.png" alt="Logo">
        <div id="formDiv" class="container">
            <form id="form">
                <fieldset class="formContainer">
                    <label for="name">Nombre del usuario:</label>
                    <input type="text" class="nombreJugador" id="name" name="name" placeholder="nombre de usuario" required>
                    <br>
                    <label for="age">Edad:</label>
                    <input type="number" class="edadJugador" id="age" name="age" placeholder="Edad" min="0" required>
                    <br>
                </fieldset>
                <input class="btn" type="submit" value="Comenzar">
            </form>
        </div>
        <div id="gameContainer" class="gameContainer hidden">
            <h2 id="welcome"></h2>
            <div id="btnContainer">
                <button id="hit" class="gameBtn">Pedir carta</button>
                <button id="stay" class="gameBtn">Quedarse</button>
            </div>
            <h3 id="infoCartas">Tus cartas son:</h3>
            <div class="cardContainer">
            </div>
            <div id="resultsContainer" class="hidden results">
                <button id="resetBtn" class="resetBtn hidden">Volver al inicio</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/scripts.js"></script>
</body>
</html>
